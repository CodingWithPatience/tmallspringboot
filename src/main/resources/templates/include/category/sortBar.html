<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sortBar">
<script>
$(function(){
	$("input.sortBarPrice").keyup(function(){
		var num= $(this).val();
		if(num.length==0){
			$("div.productUnit").show();
			return;
		}
			
		num = parseInt(num);
		if(isNaN(num))
			num= 1;
		if(num<=0)
			num = 1;
		$(this).val(num);		
		
		var begin = $("input.beginPrice").val();
		var end = $("input.endPrice").val();
		if(!isNaN(begin) && !isNaN(end)){
			console.log(begin);
			console.log(end);
			$("div.productUnit").hide();
			$("div.productUnit").each(function(){
				var price = $(this).attr("price");
				price = new Number(price);
				
				if(price<=end && price>=begin)
					$(this).show();
			});
		}
		
	});
});

$(function() {
	$("#sortTr").find("a").each(function(){
		var a = $(this).find("a");
		if ($(this).attr("href") === location.pathname) {
			$(this).parent().addClass("grayColumn")
		}
		else {
			$(this).parent().removeClass("grayColumn")
		}
	})
})
</script>	
<div class="categorySortBar">
	<table class="categorySortBarTable categorySortTable">
		<tr id="sortTr">
			<td><a th:href="@{'/category/'+${c.id}+'/all'}">综合<span class="glyphicon glyphicon-arrow-down"></span></a></td>
			<td><a th:href="@{'/category/'+${c.id}+'/review'}">人气<span class="glyphicon glyphicon-arrow-down"></span></a></td>
			<td><a th:href="@{'/category/'+${c.id}+'/date'}">新品<span class="glyphicon glyphicon-arrow-down"></span></a></td>
			<td><a th:href="@{'/category/'+${c.id}+'/saleCount'}">销量<span class="glyphicon glyphicon-arrow-down"></span></a></td>
			<td><a th:href="@{'/category/'+${c.id}+'/price'}">价格<span class="glyphicon glyphicon-resize-vertical"></span></a></td>
		</tr>
	</table>
	
	<table class="categorySortBarTable">
		<tr>
			<td><input class="sortBarPrice beginPrice" type="text" placeholder="请输入"></td>
			<td class="grayColumn priceMiddleColumn">-</td>
			<td><input class="sortBarPrice endPrice" type="text" placeholder="请输入"></td>
		</tr>
	</table>
</div>
</div>
</html>
